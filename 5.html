<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавление вопроса</title>
</head>
<body>

<div id="addQA">
    <h2>Добавить новый вопрос</h2>
    <hr>
    <div id="nameAnser">
        <p>Введите вопрос: </p>
        <input type="text" class="inputQA" id="qaTitle">
    </div>
    <div id="correct">
        <p>Правильный ответ: </p>
        <input type="text" class="inputQA" id="correctAnswer">
    </div>
    <br>
    <div id="incorrect">
        <p>Неправильный ответ: </p>
        <input type="text" class="inputQA" id="incorrectAnswer">
    </div>

    <button onclick="addQA()">Добавить вопрос</button>
</div>

<div id="allQA">
</div>

<style>
    button {
        display: block;
        margin: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        background: #1b7400;
        color: aliceblue;
        font-size: 16px;
        transition: all ease-in 0.2s;
    }

    button:hover {
        background: #176100;
        padding: 15px 25px;
        margin: 15px;
        border-radius: 0px;
    }

    #addQA {
        border: 2px solid black;
        padding: 20px;
        width: 450px;
    }

    h2 {
        display: flex;
        justify-content: center;
    }

    #correct {
        display: inline-block;
    }

    p {
        display: inline-block;
    }

    .inputQA
    {
        width: 250px;
    }

    #allQA .QA
    {
        border: 1px solid #ccc;
        padding: 10px;
        margin-top: 10px;
    }

</style>

<script>
    function addQA()
    {
        const qaTitle = document.getElementById('qaTitle').value;
        const correctAnswer = document.getElementById('correctAnswer').value;
        const incorrectAnswer = document.getElementById('incorrectAnswer').value;

        if (qaTitle && correctAnswer && incorrectAnswer)
        {
            const qaDiv = document.createElement('div');
            qaDiv.classList.add('QA');

            const questionElement = document.createElement('h3');
            questionElement.textContent = `Вопрос: ${qaTitle}`;
            
            const hr = document.createElement('hr');
            
            const correctAnswerElement = document.createElement('p');
            correctAnswerElement.textContent = `Правильный ответ: ${correctAnswer}`;

            const br = document.createElement('br');
            
            const incorrectAnswerElement = document.createElement('p');
            incorrectAnswerElement.textContent = `Неправильный ответ: ${incorrectAnswer}`;

            qaDiv.appendChild(questionElement);
            qaDiv.appendChild(hr);
            qaDiv.appendChild(correctAnswerElement);
            qaDiv.appendChild(br);
            qaDiv.appendChild(incorrectAnswerElement);

            document.getElementById('allQA').appendChild(qaDiv);

            // Очищаем поля ввода
            document.getElementById('qaTitle').value = '';
            document.getElementById('correctAnswer').value = '';
            document.getElementById('incorrectAnswer').value = '';
        }
        else
        {
            alert('Пожалуйста, заполните все поля.');
        }
    }
</script>

</body>
</html>
